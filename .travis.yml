language: node_js

node_js:
  - "0.12"

cache:
  directories:
    - node_modules

branches:
  only:
    - master

before_script:
  - node_modules/.bin/gulp vendor:twitter-text
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script: npm run ci-travis
